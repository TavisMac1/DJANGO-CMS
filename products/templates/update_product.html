{% extends 'C:\\Users\\Tavis\\Documents\\djangoproject\\djangoproject\\templates\\private_layout.html' %}
{% block content %}
    {% if user.is_superuser %}
    <p class="lead text-white" style="text-align: center;">Edit product</p>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
            <div class="card-body">
                <form action="{% url 'products:update' slug=product.slug %}" method="post" enctype="multipart/form-data"
                    class="justify-content-center">
                    <div class="form-group col-md-6">
                        {% csrf_token %}
                        {{form}}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    {% else %}
        <h1>You are not permitted to view this page</h1>
    {% endif %}
</div>
{% endblock %}
