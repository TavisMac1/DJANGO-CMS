{% if user.is_superuser %}
<div class="create-article">
    <h2>
        Create a product
    </h2>
    <form class="site-form" action="{% url 'products:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{product}}
        <input type="submit" value="Create" />
    </form>
</div>
{% else %}
<h1>You are not permitted to view this page</h1>
{% endif %}
</body>
