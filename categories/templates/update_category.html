{% extends 'C:\\Users\\Tavis\\Documents\\djangoproject\\djangoproject\\templates\\private_layout.html' %}
{% block content %}
<div class="create-article">
    {% if user.is_superuser %}
        <p class="lead text-white" style="text-align: center;">Editing {{cat}}</p>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <form action="{% url 'categories:update' slug=cat.slug %}" method="post" class="justify-content-center">
                        <div class="form-group col-md-6">
                            {% csrf_token %}
                            {{form}}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    {% else %}
        <h1>You are not permitted to view this page</h1>
    {% endif %}
</div>
{%endblock%}
